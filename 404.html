<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page Not Found - Ganttleman" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>404 - Page Not Found | Ganttleman</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f5f5f5 0%, #f0f0f0 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      
      .code {
        font-size: 5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #3a3a3a 0%, #6750A4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0 0 20px 0;
        line-height: 1;
      }
      
      .title {
        font-size: 1.5rem;
        color: #333;
        margin: 0 0 10px 0;
        font-weight: 600;
      }
      
      .desc {
        font-size: 1rem;
        color: #666;
        margin: 0 0 30px 0;
        line-height: 1.6;
      }
      
      .btn {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="code">404</div>
      <h1 class="title">Page Not Found</h1>
      <p class="desc">Sorry, the page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn">‚Üê Back to Home</a>
    </div>
  </body>
</html>
